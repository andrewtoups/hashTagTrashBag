<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>testing animation</title>
    <link href='dist/styles/animation-test.min.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <div id='game-container'></div>
      <img id='static-img' width='200'>
      <div class='item-menu'>
        <select id='test-file' name='select badge'>
          <option disable selected>select badge</option>
          <option value='images/badges/apple.svg'>apple.svg</option>
          <option value='images/badges/bowling.svg'>bowling.svg</option>
          <option value='images/badges/box.svg'>box.svg</option>
          <option value='images/badges/cabbage.svg'>cabbage.svg</option>
          <option value='images/badges/cactus.svg'>cactus.svg</option>
          <option value='images/badges/can.svg'>can.svg</option>
          <option value='images/badges/cat.svg'>cat.svg</option>
          <option value='images/badges/cleaver.svg'>cleaver.svg</option>
          <option value='images/badges/cockroach.svg'>cockroach.svg</option>
          <option value='images/badges/coffin.svg'>coffin.svg</option>
          <option value='images/badges/cookie.svg'>cookie.svg</option>
          <option value='images/badges/cup.svg'>cup.svg</option>
          <option value='images/badges/fish.svg'>fish.svg</option>
          <option value='images/badges/floppydisk.svg'>floppydisk.svg</option>
          <option value='images/badges/gyro.svg'>gyro.svg</option>
          <option value='images/badges/heart.svg'>heart.svg</option>
          <option value='images/badges/knife.svg'>knife.svg</option>
          <option value='images/badges/pill.svg'>pill.svg</option>
          <option value='images/badges/pillbottle.svg'>pillbottle.svg</option>
          <option value='images/badges/potatoes.svg'>potatoes.svg</option>
          <option value='images/badges/pumpkin.svg'>pumpkin.svg</option>
          <option value='images/badges/r2d2.svg'>r2d2.svg</option>
          <option value='images/badges/rainbow.svg'>rainbow.svg</option>
          <option value='images/badges/scissors.svg'>scissors.svg</option>
          <option value='images/badges/shoe.svg'>shoe.svg</option>
          <option value='images/badges/skateboard.svg'>skateboard.svg</option>
          <option value='images/badges/smartphone.svg'>smartphone.svg</option>
          <option value='images/badges/snowglobe.svg'>snowglobe.svg</option>
          <option value='images/badges/sofa.svg'>sofa.svg</option>
          <option value='images/badges/swissarmyknife.svg'>swissarmyknife.svg</option>
          <option value='images/badges/teabag.svg'>teabag.svg</option>
          <option value='images/badges/tentacle.svg'>tentacle.svg</option>
          <option value='images/badges/triangle.svg'>triangle.svg</option>
          <option value='images/badges/umbrella.svg'>umbrella.svg</option>
          <option value='images/badges/voodoodoll.svg'>voodoodoll.svg</option>
          <option value='images/badges/wallet.svg'>wallet.svg</option>
        </select>
      </div>
      <div class='temp-objects'>
        <button id='temp-button' type='button'>temp animation</button>
        <button id='random-button' type='button'>random temp animation</button>
        <select id='test-method' name='select method'>
          <option disable selected>select method</option>
          <option value='acquire'>acquire</option>
          <option value='hinge'>hinge</option>
          <option value='zoomIn'>zoomIn</option>
        </select>
      </div>
      <div class='static-objects'>
        <button id='static-button' type='button'>static animation</button>
        <select id='static-method' name='select method'>
          <option disable selected>select method</option>
          <option value='jello'>jello</option>
          <option value='bounce'>bounce</option>
          <option value='shake'>shake</option>
          <option value='rubberBand'>rubberBand</option>
          <option value='swing'>swing</option>
          <option value='tada'>tada</option>
          <option value='wobble'>wobble</option>
        </select>
      </div>
      <div class='screen'>
        <button id='screen-shake' type='button'>screen shake!</button>
      </div>
    </main>
    <script src='src/js/jquery-3.1.1.js'></script>
    <script src='src/js/animations.js'></script>
  </body>
</html>
