<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>#trashBag</title>
    <link href='../dist/styles/main.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  </head>
</html>
<body class='gameBody'>
  <main>
    <div class='mainContainer'>
      <div class='leftInventory'>
        <span class='apple badge'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge bowling'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge box'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cabbage'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cactus'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge can'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cat'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cleaver'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cockroach'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge coffin'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge skateboard'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge smartphone'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge snowglobe'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge sofa'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge swissarmyknife'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge teabag'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge tentacle'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge wallet'>
          <img src='../images/icons/question.svg'>
        </span>
      </div>
      <div id='game-container'>
        <div id='header'>
          <h1>#trashBag</h1>
          <span id='timer'></span>
          <span id='score'>
            <h3>0</h3>
          </span>
        </div>
        <div id='message'>
          <p class='hyper'>I am the message that pops up when you get a reward. What happens when I am long?</p>
        </div>
        <div id='equation'>
          <span id='L'>
          </span>
          <span id='operator'>
          </span>
          <span id='R'>
          </span>
          <img id='equals' src='../images/operators/equals.svg'>
          <span class='hyper' id='solution'>
          </span>
        </div>
        <div id='controls'>
          <button id='wrong' type='button'></button>
          <button id='right' type='button'></button>
        </div>
        <div id='game-over'>
          <p>GAME OVER!!!</p>
        </div>
      </div>
      <div class='rightInventory'>
        <span class='badge cookie'>
          <img src='../images/icons/question.svg'>
        </span>
        <span class='badge cup'>
          <img src='../images/icons/question.svg'>

        <span class='badge rainbow'>

    </div>
    <script src='../src/js/jquery-3.1.1.js'></script>
    <script src='../src/js/utils.js'></script>
