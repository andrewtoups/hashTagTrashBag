<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>#trashBag</title>
    <link href='../dist/styles/main.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  </head>
</html>
<body>
  <main>
    <div class='mainContainer'>
      <div class='leftInventory'>
        <span class='apple badge'></span>
        <span class='badge bowling'></span>
        <span class='badge box'></span>
        <span class='badge cabbage'></span>
        <span class='badge cactus'></span>
        <span class='badge can'></span>
        <span class='badge cat'></span>
        <span class='badge cleaver'></span>
        <span class='badge cockroach'></span>
        <span class='badge coffin'></span>
        <span class='badge skateboard'></span>
        <span class='badge smartphone'></span>
        <span class='badge snowglobe'></span>
        <span class='badge sofa'></span>
        <span class='badge swissarmyknife'></span>
        <span class='badge teabag'></span>
        <span class='badge tentacle'></span>
        <span class='badge wallet'></span>
      </div>
      <div id='game-container'>
        <h1>#trashBag</h1>
        <div id='actualGame'>
          <h3>Timer</h3>
          <h3>Score</h3>
        </div>
        <div id='message'>
          <p>I am the message that pops up when you get a reward. What happens when I am long?</p>
        </div>
      </div>
      <div class='rightInventory'>
        <span class='badge cookie'></span>
        <span class='badge cup'></span>
        <span class='badge fish'></span>
        <span class='badge floppydisk'></span>
        <span class='badge gyro'></span>
        <span class='badge heart'></span>
        <span class='badge knife'></span>
        <span class='badge pill'></span>
        <span class='badge pillbottle'></span>
        <span class='badge potatoes'></span>
        <span class='badge pumpkin'></span>
        <span class='badge r2d2'></span>
        <span class='badge rainbow'></span>
        <span class='badge scissors'></span>
        <span class='badge shoe'></span>
        <span class='badge triangle'></span>
        <span class='badge umbrella'></span>
        <span class='badge voodoodoll'></span>
      </div>
    </div>
    <script src='../../src/js/jquery-3.1.1.js'></script>
    <script src='../../src/js/utils.js'></script>
    <script src='../../src/js/animations.js'></script>
    <script src='../../src/js/game.js'></script>
